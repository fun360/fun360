---
layout: default
---

<div class="row">
  <div class="col-md-12">

    <h2 class="category">
      /<a href="/category">全部分类</a>/{{ page.title  }}
    </h2>

    <table class="table table-striped table-hover">
      {% for category in site.categories %}
      <tr>
        <td><a href="/category/{{ category | first }}.html" title=”view all posts”>{{ category | first | upcase }}<span class="badge"> {{ category | last | size }} </span></a> </td>
      </tr>

      {% endfor %} 
    </table>  
  </div>
</div>
