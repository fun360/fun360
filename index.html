---
layout: default
---

<div class="home">

  <h1 class="page-heading">往期大数据日报</h1>
  <ul class="post-list">
    {% for post in site.categories["dailynews"] limit:10 %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  {% for post in site.categories['dailynews'] limit 1 %}
    <p>{{ post.content }}</p>
  {% endfor %}  

</div>
