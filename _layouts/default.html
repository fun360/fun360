<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container">

      <div class="row show">
        <div class="col-md-7 col-md-offset-1">
          {{ content }}
        </div>

        <div class="col-md-3 side-bar-right">
          <ul class="list-group">
            <li class="list-group-item">
              <p class="text-center">分享到微信</p>
              <div class="qr-right-side">
              </div>
            </li>
          </ul>

          <ul class="list-group">
            <li class="list-group-item">
              <div class="ad-right-side">
              <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
              <!-- Blog-3 -->
              <ins class="adsbygoogle"
                   style="display:block"
                   data-ad-client="ca-pub-8396398713629185"
                   data-ad-slot="3566307951"
                   data-ad-format="auto"></ins>
              <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
              </div>
            </li>
          </ul>



          <ul class="list-group">
            <a class="list-group-item active" href="/category">
              所有分类
            </a>
            {% for category in site.categories %} 
            <li class="list-group-item">
              <a href="/category/{{ category | first }}.html" title=”view all posts”>{{ category | first | upcase }} 
                <span class="badge"> {{ category | last | size }} </span> 
              </a> 
            </li> 
            {% endfor %} 
          </ul>

          <ul class="list-group">
            <li class="list-group-item">
              <p class="text-center">免费公益广告计划</p>
              <div class="ad-right-side">
                <script type="text/javascript"> var yibo_id =39294;</script><script src="http://yibo.iyiyun.com/yibo.js?random=842540" type="text/javascript"></script>
              </div>
            </li>
          </ul>

        </div>
      </div>

    {% include footer.html %}
    </div>
  </body>

</html>
