<!DOCTYPE html>
<html  xmlns:wb="http://open.weibo.com/wb">

  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container">

      <div class="row show">
        <div class="col-md-7 col-md-offset-1">
          {{ content }}
        </div>

        <div class="col-md-3 side-bar-right">

          <ul class="list-group">
            <a class="list-group-item active" href="/category">
              所有分类
            </a>
            {% for category in site.categories %} 
            <li class="list-group-item">
              <a href="/category/{{ category | first }}.html" title=”view all posts”>{{ category | first | upcase }} 
                <span class="badge"> {{ category | last | size }} </span> 
              </a> 
            </li> 
            {% endfor %} 
          </ul>

          <div class = "share">
              <wb:share-button appkey="2050907889" addition="full" type="button" ralateUid="1077585930" default_text="{{ page.title }}  【Conda的博客】为您提供精选数据科学家资讯！"></wb:share-button>
          </div>

          <div class = "share">

          </div>

        </div>
      </div>

    {% include footer.html %}
    </div>
  </body>

</html>
