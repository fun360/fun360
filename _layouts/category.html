---
layout: default
---

<div class="home">


    <h2 class="category">/<a href="/category">全部分类</a>/ <span>{{ page.title | upcase }}</span>
        <small>
            文章数：{{ site.categories[page.title] | size }}
        </small>
    </h2>
    <table class="table table-striped table-hover">
    <th>
        <td>标题</td>
        <td>发布日期</td>
        <td>作者</td>
    </th>
    {% for post in site.categories[page.title] %}
    <tr>
        <td></td>
        <td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
        <td>{{ post.date | date: "%Y年%m月%d日 %H:%M" }}</td>
        <td>{{ post.author }}</td>
    </tr>
    {% endfor %}
    </table>

</div>
